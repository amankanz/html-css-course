<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
    }
    .facebook-account {
      width: 200px;
      display: inline-block;
      
      margin-left: 10px;
      box-shadow: 0 0px 8px rgba(0, 0, 0, 0.3);

    }
    .thumbnail-row {
      width: 200px;
      height: 200px;
      object-fit: cover;
      object-position: center;
      margin-bottom: 10px;
      
    }
    .account-info {
      width: 200px;
      
    }
    
    .mutual-friend-image {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 15px;
      
      vertical-align: middle;
      
    }
    
    .mutual-friend-info {
      display: inline-block;
      vertical-align: middle;
      
      color: rgb(78, 77, 77);
      font-family: Arial;
      font-size: 15px;

    }
    .account-name, 
    .mutual-friend-section,
    .add-friend-button {
      margin-left: 8px;
    }
    
    .account-name {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 4px;
      
    }
    .mutual-friend-section {
      
      display: inline-block;
      
      
    }
    .add-friend-button {
      background-color: rgb(0, 110, 255);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 4px;
      margin-top: 6px;
      margin-bottom: 10px;
      
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="facebook-account">
    <div>
      <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="thumbnail-row">
    </div>
    <div class="account-info">
      <div>
        <p class="account-name">Dina Wangu</p>
      </div>
      <div>
        <div class="mutual-friend-section">
          <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="mutual-friend-image">
  
          <p class="mutual-friend-info">2 mutual friends</p>
        </div>
      </div>
      <div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
  </div>

  <div class="facebook-account">
    <div>
      <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="thumbnail-row">
    </div>

    <div>
      <div>
        <p class="account-name">
          Zihar Nam
        </p>
      </div>
      <div class="mutual-friend-section">
        <img src="../lesson-07/thumbnails/joma.webp" alt="" class="mutual-friend-image">
        <p class="mutual-friend-info">3 mutual friends</p>
      </div>
      <div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>

  </div>


  <div class="facebook-account">
    <div>
      <img src="../lesson-07/thumbnails/joma.webp" alt="" class="thumbnail-row">
    </div>

    <div>
      <div>
        <p class="account-name">
          Dev Joma
        </p>
      </div>
      <div class="mutual-friend-section">
        <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="mutual-friend-image">
        <p class="mutual-friend-info">4 mutual friends</p>
      </div>
      <div>
        <button class="add-friend-button">Add Friend</button>
      </div>
    </div>
  
</body>
</html>
