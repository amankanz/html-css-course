<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Fixed Practice</title>
  <style>
    p {
      font-family: Arial;
    }
    body {

    }

    .right-sidebar {
      background-color: green;
      color: white;
      width: 100px;

      position: fixed;
      top: 0;
      bottom: 0;
      right: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;

      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background-color: white;
      color: black;

      width: 500px;
      border-radius: 5px;
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }
    .title {
      font-weight: bold;
      font-size: 30px;
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="right-sidebar">right sidebar</div>
  <div class="overlay">
    <div class="modal">
      <p class="title">Modal Title</p>
      <p>This is a modal</p>
      <button>Close</button>
    </div>
  </div>

</body>
</html>
