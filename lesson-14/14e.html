<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Fixed Practice</title>
  <style>
    body {
      height: 3000px;
    }
    .flexbox {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;

      padding-left: 80px;
      padding-right: 70px;
      

      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 55px;

      
    }
    .user {
      display: flex;
      flex-direction: row;
    }
    
    .user-picture {
      height: 40px;
      width: 40px;
      object-fit: cover;
      border-radius: 30px;
      margin-right: 10px;
    }
    .user-name {
      display: flex;
      align-items: center;

      font-weight: bold;
    }
    .add-friend-button {
      background-color: rgb(0, 102, 255);
      color: white;
      border-style: none;
      padding: 10px 10px;
      border-radius: 5px;
    }
    .message-button {
      background-color: rgb(228, 228, 228);
      color: black;
      border-style: none;
      padding: 10px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="user">
      <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="user-picture">
      <div class="user-name">Dina Kan</div>
    </div>
    <div>
      <button class="add-friend-button">Add Friend</button>
      <button class="message-button">Message</button>
    </div>
    
  </div>
</body>
</html>
