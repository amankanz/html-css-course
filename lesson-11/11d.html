<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook grid practice</title>
  <link rel="stylesheet" href="./11d.css">
</head>
<body style="padding-bottom: 1000px;">
  <div class="grid">
    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="profile-picture">
      <p class="account-name">Dina Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">2 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="profile-picture">
      <p class="account-name">Zhan Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">3 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/joma.webp" alt="" class="profile-picture">
      <p class="account-name">Joma Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">4 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>
</body>
</html>
