<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook grid practice</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: 200px 200px 200px;
      column-gap: 20px;
    }
    .facebook-account {
      width: 200px;
      
      box-shadow: 0 0px 5px rgba(1, 1, 1, 0.3);
      vertical-align: top;
      margin-right: 15px;
    }
    p {
      margin-top: 0;
      margin-bottom: 0;
      font-family: Arial;
    }
    
    .profile-picture {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .account-name {
      font-weight: bold;
      margin-bottom: 5px;
      margin-left: 8px;
      font-size: 18px;
    }
    .mutual-friends-row {
      
      display: grid;
      grid-template-columns: 35px 1fr;
     
      margin-left: 8px;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .mutual-friend-picture {
      width: 28px;
      height: 28px;
      object-fit: cover;
      object-position: center;
      border-radius: 14px;
      vertical-align:middle;
      margin-right: 4px;
    }
    .mutual-friend-stats {
      color: rgb(100, 100, 100);
      
      
    }
   
    .add-friend-button {
      background-color: rgb(24, 119, 242);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      margin-left: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  
  </style>
</head>
<body style="padding-bottom: 1000px;">
  <div class="grid">
    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="profile-picture">
      <p class="account-name">Dina Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">2 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="profile-picture">
      <p class="account-name">Zhan Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">3 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>

    <div class="facebook-account">
      <img src="../lesson-07/thumbnails/joma.webp" alt="" class="profile-picture">
      <p class="account-name">Joma Aman</p>
      <div class="mutual-friends-row">
        <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="mutual-friend-picture">
        <p class="mutual-friend-stats">4 mutual friends</p>
      </div>
      <button class="add-friend-button">Add Friend</button>
    </div>
  </div>
</body>
</html>
