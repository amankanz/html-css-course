<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      column-gap: 20px;
      row-gap: 10px;
    }
    .division {
      background-color: lightpink;
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="division">col1</div>
    <div class="division">col2</div>
    <div class="division">col3</div>
    <div class="division">col4</div>
    <div class="division">col1</div>
    <div class="division">col2</div>
    <div class="division">col3</div>
    <div class="division">col4</div>
    
  </div>
</body>
</html>
