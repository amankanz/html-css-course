<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .request-title {
      font-size: 30px;
      margin-bottom: 20px;
    } 
    .location-input,
    .destination-input {
      display: block; 
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
      width: 300px;
      font-size: 15px;
      background-color: rgb(241, 241, 241);
      border: none;
      
    }
    .destination-input {
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .request-button {
      background-color: black;
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      margin-right: 10px;
    }
    .schedule-button {
      background-color: rgb(241, 241, 241);
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
</head>
<body>
  <p>
  <p class="request-title">Request a ride now</p>
  <input type="text" class="location-input" placeholder="Enter pickup location">
  <input type="text" class="destination-input" placeholder="Enter destination">
  <button class="request-button">Request now</button>
  <button class="schedule-button">Schedule for later</button>
  </p>
  
</body>
</html>
