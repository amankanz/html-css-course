<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignForm</title>
  <style>
    .name-label {
      width: 130px;
      margin-bottom: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      font-size: 15px;
      border-style: solid;
      border-radius: 8px;
      border-color: rgb(200, 200, 200);
      border-width: 1px;
    }
    .email-label {
      display: block;
      margin-bottom: 10px;
      width: 280px;
      margin-bottom: 10px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
      font-size: 15px;
      border-style: solid;
      border-radius: 8px;
      border-color: rgb(200, 200, 200);
      border-width: 1px;
    }
    .sign-button {
      width: 295px;
      padding-top: 16px;
      padding-bottom: 16px;
      font-size: 16px;
      background-color: rgb(0, 119, 255);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .sign-button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <input type="text" class="name-label" placeholder="First name">
  <input type="text" class="name-label" placeholder="Last name">
  <input type="text" class="email-label" placeholder="Email">
  <button class="sign-button">Sign Up</button>
</body>
</html>
