<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <style>
    .profile-picture {
      width: 50px;
      height: 50px;
      object-fit: cover;
      object-position: center;
      border-radius: 25px;
      vertical-align: middle;
      margin-right: 0;
    
    }
    .text-box {
      vertical-align: middle;
      padding-right: 60px;
      width: 160px;
      font-size: 15px;
      border-style: none;
      margin-left: 0;
    }
    .tweet-button {
      background-color: rgb(29, 155, 240);
      border-style: none;
      color: white;
      height: 30px;
      width: 60px;
      border-radius: 15px;
      font-weight: bold;
      vertical-align: middle;
      cursor: pointer;
    }
    .tweet-button:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
<img src="./thumbnails/hq720.webp" alt="an image of girl listening to music" class="profile-picture">
<input type="text" class="text-box" placeholder="What's happening?">
<button class="tweet-button">Tweet</button>
</body>
</html>
