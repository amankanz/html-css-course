<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn signup</title>
  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
    }
    .email {
      margin-bottom: 10px;
    }
    .sign-bar {
      padding-right: 190px;
      height: 20px;
    }
    .text {
      margin-top: 10px;
    }
    .agree-join-button {
      margin-top: 10px;
      height: 40px;
      width: 370px;
      background-color: rgb(23, 103, 196);
      color: white;
      border-style: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
    }
    .agree-join-button:hover {
     opacity: 0.8;
    }
  </style>
</head>
<body>
  <p class="email">Email</p>
  <p>
    <input type="text" class="sign-bar">
  </p>
  <p class="text">By clicking Agree &#38; Join, you agree to the Privacy Policy.</p>
  <p>
    <button class="agree-join-button">Agree &#38; Join</button>
  </p>
</body>
</html>
