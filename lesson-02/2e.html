<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin</title>
  <style>
    .apply-on-company-button {
      background-color: rgb(10, 102, 194);
      color: white;
      height: 36px;
      border-style: none;
      width: 260px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .save-button {
      height: 36px;
      width: 80px;
      background-color: white;
      border-style: solid;
      border-color: rgb(10, 102, 194);
      color: rgb(10, 102, 194);
      border-radius: 18px;
      border-width: 1px;
      font-size: 17px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="apply-on-company-button">
    Apply on company website
  </button>
  <button class="save-button">Save</button>
</body>
</html>
