<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    .link-to-amazon {
      color: rgb(0, 113, 133);
    }
    .item-name {
      font-weight: bold;
      font-size: 22px;
    }
    .item-price {
      color: rgb(0, 118, 0);
      font-weight: bold;
      font-size: 16px;
    }
    .add-to-cart-button {
      background-color: rgb(255, 216, 20);
      height: 28px;
      width: 100px;
      border-style: none;
      border-radius: 18px;
      font-size: 15px;
      color: black;
    }
    .buy-now-button {
      background-color: rgb(255, 164, 28);
      height: 28px;
      width: 100px;
      border-style: none;
      border-radius: 18px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <a href="https://www.amazon.com/" target="_blank" class="link-to-amazon">Back to Amazon</a>
  <p class="item-name">Nike Balck Running Shoes</p>
  <p class="item-price">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>
  <button class="add-to-cart-button">Add to Cart</button>
  <button class="buy-now-button">Buy now</button>
</body>
</html>
