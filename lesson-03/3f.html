<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopStore</title>
  <style>
    .link-to-amazon {
      color: rgb(0, 113, 133);
      cursor: pointer;
      font-size: 17px;
    }
    .link-to-amazon:hover {
      color: rgb(172, 106, 8);
    }
    .item-name {
      font-weight: bold;
      font-size: 22px;
    }
    .item-price {
      color: rgb(0, 118, 0);
      font-weight: bold;
      font-size: 16px;
    }
    .add-to-cart-button {
      background-color: rgb(255, 216, 20);
      height: 30px;
      width: 110px;
      border-style: none;
      border-radius: 16px;
      font-size: 14px;
      cursor: pointer;
      transition: ;
    }
    .add-to-cart-button:hover {
      background-color: rgb(231, 194, 5);
    }
    .add-to-cart-button:active {
      opacity: 0.6;
    }
    .buy-now-button {
      background-color: rgb(255, 164, 28);
      height: 30px;
      width: 110px;
      font-size: 14px;
      border-style: none;
      border-radius: 16px;
      cursor: pointer;
      margin-left: 7px;

    }
    .buy-now-button:hover {
      background-color: rgb(235, 145, 10);
    }
    .buy-now-button:active {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <a href="https://www.amazon.com/" class="link-to-amazon">Back to Amazon</a>
  <p class="item-name">Nike Black Running Shoes</p>
  <p class="item-price">$39 - in stock.</p>
  <p>Free delivery tomorrow.</p>
  <button class="add-to-cart-button">Add to Cart</button>
  <button class="buy-now-button">Buy now</button>
</body>
</html>
