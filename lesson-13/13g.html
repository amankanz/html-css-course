<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested FLexbox Practice</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .tweet {
      display: flex;
      flex-direction: row;
    }
    
    .picture-section {
      height: 60px;
      width: 60px;
      object-fit: cover;
      border-radius: 30px;
      margin-right: 14px;
    }
    .comment-section {
      width: 360px;
      
    }
    .tweet-comment {
      height: 80px;
      line-height: 23px;
    }
    .tweet-handle {
      color: rgb(70, 70, 70);
    }
    .tweet-video-link {
      
      height: 100px;
      width: 340px;
      display: flex;
      align-items: center;
      border-style: solid;
      border-width: 1px;
      border-color: gray;
      border-radius: 14px;
    }
    .image-video-link {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 14px;
      border-bottom-left-radius: 14px;
    }
    .video-descripts-link {
      background-color: white;
      line-height: 23px;
      height: 100px;
      border-top-right-radius: 14px;
      border-bottom-right-radius: 14px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 14px;
    }
  </style>
</head>
<body>
  <div class="tweet">
    <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="picture-section">
    <div class="comment-section">
      <div class="tweet-comment">
        <p>supersimple.dev <span class="tweet-handle">@SuperSimpleDev</span></p>
        <p>What is backend web development? A complete overview. New video is up!</p>
      </div>
      <div class="tweet-video-link">
        
        <img src="./13f-design-from-twitter/backend-super-simple-dev-tutorial.webp" alt="" class="image-video-link">
        
        <div class="video-descripts-link">
          <p class="tweet-handle">youtube.com</p>
          <p>Backend web development - a complete overview &#40;2021&#41;</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
