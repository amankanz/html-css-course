<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>
  <style>
    p {
      font-family: Arial;
      text-align: center;
      margin-bottom: 0;
      margin-top: 0;
    }
    .shopping-text {
      font-weight: bold;
      font-size: 30px;
      margin-top: 20px;

    }
    .apple-text {
      font-size: 20px;
      margin-top: 20px;

    }
    .learn-text {
      color: rgb(58, 108, 199);
      margin-top: 20px;
      cursor: pointer;

    }
    .link-to-more:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p class="shopping-text">Shopping for your business?</p>
  <p class="apple-text">See how Apple at Work can help.</p>
  <p class="learn-text"> <span class="link-to-more">Learn more &#62;</span> </p>
</body>
</html>
