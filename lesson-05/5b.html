<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>
  <style>
    .arial-text {
      font-family: Arial;
      font-weight: bold;
      font-size: 30px;
      margin-bottom: 0px;
    }
    .notice-text {
      font-family: Arial;
      margin-top: 0;
      color: red;
      font-style: italic;
    }
  </style>
</head>
<body>
  <p class="arial-text">Biggest Deals of the Year!</p>
  <p class="notice-text">Sales end Tuesday</p>
</body>
</html>
