<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdana</title>
  <style>
    p {
      font-family: Verdana;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    .html-css-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 3px;
    }
    .scope-text {
      color: rgb(100, 100, 100);
      margin-bottom: 18px;
      
      
    }
    .text-description {
      width: 230px;
      line-height: 22px;
      margin-bottom: 18px;

    }
    .get-started-button {
      background-color: green;
      font-family: Verdana;
      border-style: none;
      color: white;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="html-css-title">HTML CSS Course</p>
  <p class="scope-text">Beginner to Pro</p>
  <p class="text-description">In this course, we'll learn the skills you need to become a developer.</p>
  <button class="get-started-button">Get Started</button>
</body>
</html>
