<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verdana</title>
  <style>
    p {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 0px;
      margin-top: 0px;
    }
    .html-css-title {
      font-size: 20px;
      font-weight: bold;
      width: 290px;
    }
    .scope-text {
      color: rgb(96, 96, 96);
      margin-top: 4px;
      
      
    }
    .text-description {
      margin-top: 20px;
      font-size: 17px;
      width: 280px;
      color: black;
      font-weight: bold;
      line-height: 20px;

    }
    .get-started-button {
      background-color: green;
      margin-top: 20px;
      border-style: none;
      color: white;
      font-size: 18px;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="html-css-title">HTML CSS Course</p>
  <p class="scope-text">Beginner to Pro</p>
  <p class="text-description">In this course, we'll learn the skills you need to become a developer.</p>
  <button class="get-started-button">Get Started</button>
</body>
</html>
