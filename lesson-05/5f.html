<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USD</title>
  <style>
    p {
      font-family: Arial;
      margin-bottom: 0;
      margin-top: 0;
    }
    .price {
      font-size: 32px;
    
    }
    .currency {
      font-size: 16px;
      color: rgb(100, 100, 100);

    }
    .today-details {
      color: rgb(24, 128, 56);
      margin-top: 5px;
    }
    .after-hours-details {
      color: rgb(100, 100, 100);
      margin-top: 8px;
    }
    .aft-hours-price {
      color: rgb(235, 39, 39);
    }
  </style>
</head>
<body>
  <p class="price">1,049.61 <span class="currency">USD</span></p>
  <P class="today-details">+18.05 (1.75%) today</P>
  <p class="after-hours-details">After hours 1,048.00 <span class="aft-hours-price">-1.61 (0.15%)</span></p>
</body>
</html>
