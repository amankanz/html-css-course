<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .video-title {
      font-size: 18px;
      font-weight: bold;
      width: 280px;
      line-height: 24px;
      margin-bottom: 5px;

    }
    .video-status {
      color: rgb(96, 96, 96);
      font-size: 14px;
      margin-bottom: 20px;
    }
    .video-author {
      color: rgb(96, 96, 96);
      font-size: 14px;
      margin-bottom: 20px;
    }
    .video-description {
      color: rgb(96, 96, 96);
      width: 280px;
      line-height: 20px;
      font-size: 14px;
      margin-bottom: 100px;

    }
    .apple-text {
      margin-bottom: 60px;
      background-color: rgb(227, 65, 64);
      color: white;
      text-align: center;
      padding-top: 16px;
      padding-bottom: 16px;
      font-size: 14px;
    }
    .shop-link {
      cursor: pointer;
    }
    .shop-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
  <p class="video-status">3.4M view &#183; 6 months ago</p>
  <p class="video-author">Marques Brownlee &#10003;</p>
  <p class="video-description">Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!</p>
  <p class="apple-text">Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now &#62;</span></p>

</body>
</html>
