<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      text-align: center;
      font-family: Arial;
      margin-bottom: 0;
      margin-top: 0;
    }
    .new-text {
      color: red;
    }
    .item-name {
      font-weight: bold;
      margin-top: 10px;
    }
    .descrip-text {
      font-size: 30px;
      font-weight: bold;
      margin-top: 8px;

    }
    .item-price {
      margin-top: 10px;
    }
    .buy-button {
    background-color: rgb(7, 92, 219);
    border-style: none;
    color: white;
    font-weight: bold;
    font-size: 15px;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    border-radius: 20px;
    cursor: pointer;
    }
    .buy {
      margin-top: 20px;
    }
    
  </style>
</head>
<body>
  <p class="new-text">New</p>
  <p class="item-name">MacBook Pro</p>
  <p class="descrip-text">Supercharged for pros.</p>
  <p class="item-price">From $1999</p>
  <p class="buy"><button class="buy-button">Buy</button></p>
</body>
</html>
