<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google.com</title>
  <style>
    div {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 0;
      border-style: none;
      border-width: 1px;
      border-color: red;
      
    }
    img {
      width: 200px;
    }
    input {
      width: 470px;
      padding-top: 11px;
      padding-bottom: 11px;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 16px;
      
      border-style: none;
      border-width: 1px;
      border-radius: 30px;
      box-shadow: 0 0px 5px rgba(0, 0, 0, 0.27);
      
    }
    button {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-style: none;
      margin-right: 10px;
      font-size: 15px;
    }
    .div-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div>
    <img src="../lesson-08/thumbnails/google-logo.png" alt="">
  </div>
  <div>
    <input type="text" class="input-bar" placeholder="Search Google or type a URL">
  </div>
  <div class="div-button">
    <button class="search-button">Google Search</button>
    <button class="mood-button">I'm Feeling Lucky</button>
  </div>
</body>
</html>
