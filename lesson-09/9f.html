<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    img {
      width: 200px;
      height: 260px;
      object-fit: cover;
      object-position: center;
      margin-bottom: 10px;

    }
    p {
      margin-top: 0;
      margin-bottom: 0;
      font-family: Arial;
    }
    .name {
      font-weight: bold;
      margin-bottom: 5px;
      margin-left: 10px;
    }
    .stats {
      font-size: 15px;
      color: rgb(78, 78, 78);
      margin-bottom: 10px;
      margin-left: 10px;
    }
    button {
      background-color: rgb(38, 132, 255);
      color: white;
      font-family: Arial;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 5px;
      font-size: 16px;
      margin-left: 10px;
    }
    div {
      width: 200px;
      height: 374px;
      border-style: none;
      border-width: 1px;
      border-color: red;
      margin-top: 20px;
      margin-left: 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
      display: inline-block;
    }

  </style>
</head>
<body>
  <div>
    <img src="../lesson-07/thumbnails/hq720.webp" alt="">
    <p class="name">Abigael</p>
    <p class="stats">2 mutual friends</p>
    <button class="add-friend-button">Add Friend</button>
  </div>
</body>
</html>
