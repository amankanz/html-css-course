<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      object-position: center;
      margin-bottom: 12px;

    }
    p {
      margin-top: 0;
      margin-bottom: 0;
      font-family: Arial;
    }
    .name {
      font-weight: bold;
      margin-bottom: 4px;
      margin-left: 8px;
      font-size: 18px;
    }
    .stats {
      font-size: 15px;
      color: rgb(100, 100, 100);
      margin-bottom: 12px;
      margin-left: 8px;
    }
    button {
      background-color: rgb(24, 119, 242);
      color: white;
      
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 4px;
      font-size: 16px;
      margin-left: 8px;
      margin-bottom: 10px;
    }
    div {
      width: 200px;
      box-shadow: 0 0px 5px rgba(0, 0, 0, 0.3);
    }

  </style>
</head>
<body>
  <div>
    <img src="../lesson-07/thumbnails/hq720.webp" alt="">
    <p class="name">Abigael</p>
    <p class="stats">2 mutual friends</p>
    <button class="add-friend-button">Add Friend</button>
  </div>
</body>
</html>
