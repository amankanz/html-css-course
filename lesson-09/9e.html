<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <style>
    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      object-position: center;
      border-radius: 40px;
      vertical-align: middle;
    }
    input {
      font-size: 16px;
      padding-left: 10px;
      padding-right: 10px;
      padding-top: 15px;
      padding-bottom: 15px;
      margin-left: 0;
      width: 280px;
      vertical-align: middle;
      border: none;
    }
    button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      vertical-align: middle;
      margin-right: 0;

    }
    div {
      border-width: 1px;
      border-style: none;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      width: 500px;
      padding-left: 15px;
      padding-right: 5px;
      padding-top: 16px;
      padding-bottom: 16px;
      margin-top: 20px;
      margin-left: 20px;
      
    }
  </style>
</head>
<body>
  <div class="twitter-box">
    <img src="../lesson-07/thumbnails/hq720.webp" alt="girl listening to loffi music">
    <input type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </div>
</body>
</html>
