<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Practice</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .row {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      align-items: center;
      
    }
    .info {
      width: 200px;
      
    }
    .profile-picture {
      width: 50px;
      height: 50px;
      margin-right: 15px;
      object-fit: cover;
      border-radius: 25px;
    }
   
    
    .name {
      font-weight: bold;
      margin-bottom: 3px;
    }

    .handle,
    .category {
      color: rgb(150, 150, 150);
    }
    .handle {
      margin-bottom: 5px;
    }
    .category {
      font-size: 15px;
    }
    
    .follow-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="row">
    <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="profile-picture">
    <div class="info">
      <p class="name">Dina</p>
      <p class="handle">the Smart</p>
      <p class="category">Popular</p>
    </div>
    <div>
      <button class="follow-button">Follow</button>
    </div>
  </div>

  

  <div class="row">
    <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="profile-picture">
    <div class="info">
      <p class="name">Zhan Kan</p>
      <p class="handle">the Beautiful</p>
      <p class="category">Popular</p>
    </div>
    <div>
      <button class="follow-button">Follow</button>
    </div>
  </div>

  <div class="row">
    <img src="../lesson-07/thumbnails/joma.webp" alt="" class="profile-picture">
    <div class="info">
      <p class="name">Joma Chris</p>
      <p class="handle">The Programmer</p>
      <p class="category">Popular</p>
    </div>
    <div>
      <button class="follow-button">Follow</button>
    </div>
  </div>





</body>
</html>
