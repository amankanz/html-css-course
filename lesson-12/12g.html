<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox Practice</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .account-section {
      display: flex;
      flex-direction: row;
      margin-bottom: 20px;
      
    }
    .picture {
      width: 60px;
      margin-right: 15px;
    }
    .account-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 30px;
    }
    .profile {
      width: 160px;
      
    }
    .name {
      font-weight: bold;
    }
    .descripts,
    .sub-descript {
      color: rgb(109, 109, 109);
    }
    .sub-descript {
      font-size: 15px;
    }
    .button {
      width: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      
    }
    .follow-button {
      background-color: rgb(59, 122, 216);
      color: white;
      border: none;
      padding: 8px 12px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="account-section">
    <div class="picture">
      <img src="../lesson-07/thumbnails/hq720.webp" alt="" class="account-image">
    </div>
    <div class="profile">
      <p class="name">Dina</p>
      <p class="descripts">the Smart</p>
      <p class="sub-descript">Popular</p>
    </div>
    <div class="button">
      <button class="follow-button">Follow</button>
    </div>
  </div>

  <div class="account-section">
    <div class="picture">
      <img src="../lesson-07/thumbnails/hq720 (1).webp" alt="" class="account-image">
    </div>
    <div class="profile">
      <p class="name">Zhan Kan</p>
      <p class="descripts">the Beautiful</p>
      <p class="sub-descript">Popular</p>
    </div>
    <div class="button">
      <button class="follow-button">Follow</button>
    </div>
  </div>

  <div class="account-section">
    <div class="picture">
      <img src="../lesson-07/thumbnails/joma.webp" alt="" class="account-image">
    </div>
    <div class="profile">
      <p class="name">Joma Chris</p>
      <p class="descripts">The Programmer</p>
      <p class="sub-descript">Popular</p>
    </div>
    <div class="button">
      <button class="follow-button">Follow</button>
    </div>
  </div>





</body>
</html>
