<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }
    .section,
    .message-section {
      display: flex;
      flex-direction: row;
      
      margin-bottom: 10px;
      width: 300px;
      justify-content: space-between;
    }
    .message-section {
      margin-bottom: 0;
    }
    .item {
      width: 200px;
    }
    .notification {
      background-color: rgb(0, 102, 255);
      color: white;
      padding: 2px 12px;
      border-radius: 12px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      
      width: 300px;
      padding: 10px 10px;
      border-radius: 7px;
      box-shadow: 0 1px 5px rgba(1, 1, 1, 0.3);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="section">
    <div class="item">
      <p>Home</p>
    </div>
    <div class="notification">
      <p>14</p>
    </div>
  </div>

  <div class="section">
    <div class="item">
      <p>Notifications</p>
    </div>
    <div class="notification">
      <p>3</p>
    </div>
  </div>

  <div class="message-section">
    <div class="item">
      <p>Messages</p>
    </div>
    <div class="notification">
      <p>5</p>
    </div>
</div>

  
  </div>
</body>
</html>
