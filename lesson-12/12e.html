<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <style>
    div {
      font-family: Arial;
      
    }
    .container {
     border-width: 1px;
     border-style: solid;
     border-color: rgb(200, 200, 200);
     width: 300px;
     border-radius: 6px;
      
    }
    .flexbox {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
    }
    
    .notification {
      background-color: rgb(49, 109, 245);
      color: white;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="flexbox">
      <div>Home</div>
      <div class="notification">
        14
      </div>
    </div>

    <div class="flexbox">
      <div>Notifications</div>
      <div class="notification">
        3
      </div>
    </div>
 
    <div class="flexbox">
      <div>Messages</div>
      <div class="notification">
        5
      </div>
    </div>
  </div>
</body>
</html>
