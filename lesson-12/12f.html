<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
      color: white;
      
    }
    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(120, 82, 178);
      padding: 0px 15px;
      
    }
    .home-section {
      cursor: pointer;
      font-weight: bold;
    }
    
    .search-box {
      width: 500px;
      height: 30px;
      padding-left: 20px;
      border-radius: 15px;
      border: none;
      margin: 12px 0px;
    }

    button {
      padding: 8px 15px;
      background-color: rgb(120, 82, 178);
      color: white;
      border-color: white;
      border-style: solid;
      border-radius: 2px;
      border-width: 1px;
      cursor: pointer;

    }
    button:hover {
      background-color: rgb(160, 93, 223);
      
    }
    button:active {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="home-section">
      <p>Home</p>
    </div>
    <div class="search-section">
      <input type="text" placeholder="Search" class="search-box">
    </div>
    <div class="download-section">
      <button>Download</button>
    </div>
  </div>
</body>
</html>
