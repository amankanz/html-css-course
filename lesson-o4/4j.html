<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
    .shadow-button {
      background-color: rgb(5, 114, 5);
      color: white;
      border-style: none;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 16px;
      padding-right: 16px;
    }
    .shadow-button:active {
      margin-top: 3px;
      margin-left: 3px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button class="shadow-button">Shadow</button>
</body>
</html>
