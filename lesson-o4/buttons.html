<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lesson3 Exercises -HTML Basics</title>
  <style>
    .subscribe-button {
      background-color: rgb(204, 0, 0);
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: opacity 0.15s;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      vertical-align: top;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.4;
    }
    .join-button {
      background-color: white;
      color: rgb(6, 95, 212);
      border-radius: 2px;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      margin-left: 8px;
      transition: background-color 0.15s, color 0.15s;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 15px;
      padding-right: 15px;
      vertical-align: top;
    }
    .join-button:hover {
      background-color: rgb(6, 95, 212);
      color: white;
    }
    .join-button:active {
      opacity: 0.7;
    }
    .tweet-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 8px;
      padding-bottom: 8px;
      vertical-align: top;
      
    }
    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>
</body>
</html>
