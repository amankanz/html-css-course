<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretch</title>
  <style>
    .stretch-button {
      background-color: rgb(5, 114, 5);
      color: white;
      border-style: none;
      cursor: pointer;
      font-size: 18px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 15px;
      padding-right: 15px;
      transition: padding-left 1s, padding-right 1s,
                  padding-top 1s, padding-bottom 1s;
    }
    .stretch-button:hover {
      padding-left: 36px;
      padding-right: 36px;
      padding-bottom: 18px;
      padding-top: 18px;
    

    }
  </style>
</head>
<body>
  <button class="stretch-button">Stretch</button>
</body>
</html>
