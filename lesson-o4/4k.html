<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and padding together</title>
  <style>
    .one-button {
      background-color: rgb(5, 114, 5);
      color: white;
      border-style: none;
      margin-right: 5px;
      transition: padding 0.15s;
      cursor: pointer;
      
      
    }
    .two-button {
      background-color: rgb(5, 114, 5);
      color: white;
      border-style: none;
      transition: padding 0.15s;
      cursor: pointer;
      
    }
    .three-button {
      background-color: rgb(5, 114, 5);
      color: white;
      border-style: none;
      transition: padding 0.15s;
      cursor: pointer;
      margin-left: 5px;
      
      
    }
    .one-button:hover {
      padding-left: 10px;
      padding-right: 10px;
    }
    .two-button:hover {
      padding-left: 10px;
      padding-right: 10px;
      
    }
    .three-button:hover {
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
</head>
<body>
  <button class="one-button">One</button>
  <button class="two-button">Two</button>
  <button class="three-button">Three</button>
</body>
</html>
