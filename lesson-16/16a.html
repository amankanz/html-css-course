<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toottip Practice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/header.css">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img src="../icons/hamburger-menu.svg" alt="" class="hamburger-menu">
      <img src="../icons/youtube-logo.svg" alt="" class="youtube-logo">
    </div>
    <div class="middle-section">
      <input type="text" placeholder="Search" class="search-box">
      <button class="search-button">
        <img src="../icons/search.svg" alt="" class="search-icon">
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <img src="../icons/voice-search-icon.svg" alt="" class="voice-search-icon">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img src="../icons/upload.svg" alt="" class="upload-icon">
        <div class="tooltip">Create</div>
      </div>
      <div class="youtube-apps-icon-container">
        <img src="../icons/youtube-apps.svg" alt="" class="youtube-apps-icon">
        <div class="tooltip">YouTube Apps</div>
      </div>
      
      <div class="notifications-icon-container">
        <img src="../icons/notifications.svg" alt="" class="notifications-icon">
        <div class="notifications-count">3</div>
        <div class="tooltip">Notifications</div>
      </div>
      
      <img src="../channel-pictures/amani-mychannel.jpg" alt="" class="current-user-picture">
    </div>
    
  </div>
</body>
</html>
