<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative and Absolute Practice</title>
  <style>
    body {
      height: 3000px;
    }
    
    .relative {
      position: relative;
      background-color: gray;
      height: 200px;
      width: 240px;
      display: inline-block;
      
    }
    .hoddie-for-men {
      width: 190px;
      margin-left: 14px;
      margin-top: 10px;
    }
    .absolute {
      position: absolute;
      background-color: black;
      color: white;
      top: 0;
      right: 0;

      font-family: Arial;
      font-size: 12px;
      padding-top: 4px;
      padding-bottom: 4px;
      padding-left: 6px;
      padding-right: 6px;
    }
  </style>
</head>
<body>
  <div>
    <div class="relative">
      <img src="./images-clothing/yellow-hoddie.png" alt="" class="hoddie-for-men">
      <div class="absolute">
        20% OFF
      </div>
    </div>
  </div>
  
</body>
</html>
