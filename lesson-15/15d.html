<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Absolute and Relative Practice</title>
  <style>
    body {
      height: 3000px;
    }
    .fixed {
      background-color: gray;
      color: white;
      height: 180px;
      width: 320px;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    .close-button {
      position: absolute;
      top: -16px;
      left: -16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 13px;
      border-radius: 20px;
      font-family: Arial;
      font-size: 16px;
      cursor: pointer;
    }
    .time-stamp {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background-color: black;
      font-family: Arial;
      font-size: 14px;
      padding:4px 8px;
    }

  </style>
</head>
<body>
  <div class="fixed">
    <div class="close-button">
      <button>X</button>
    </div>
    <div class="time-stamp">0:29</div>
  </div>
</body>
</html>
