<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative and Absolute</title>\
  <style>
    body {
      height: 3000px;
    }
    .fixed {
      background-color: gray;
      height: 180px;
      width: 320px;

      position: fixed;
      bottom: 10px;
      right: 10px;
    }
    
    .absolute {
      position: absolute;

      top: -16px;
      left: -16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 13px;
      border-radius: 20px;
      font-family: Arial;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="fixed">
    <div class="absolute">
      <button>X</button>
    </div>
  </div>
</body>
</html>
