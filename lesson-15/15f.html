<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Relative and Absolute Practice</title>
  <style>
    body {
      height: 3000px;
    }
    img {
      width: 300px;
      
    }
    .relative {
      position: relative;
      width: 300px;
    }

    .absolute {
      position: absolute;
      background-color: black;
      color: white;

      top: 10px;
      right: 0;
      font-family: Arial;
      font-size: 15px;
      padding: 4px 4px;
      
    }
    .overlay {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      height: 100px;

      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      background-color: white;
      border-style: solid;
      border-color: black;
      border-width: 1px;
      padding: 8px 10px;
      cursor: pointer;
      font-family: Arial;
      font-size: 16px;

    }
  </style>
</head>
<body>
  <div class="relative">
    <img src="./images-clothing/black-hoddie.jpg" alt="">
    <div class="absolute">20% OFF</div>
    <div class="overlay">
      <button>Add to Cart</button>
    </div>
    
  </div>
</body>
</html>
